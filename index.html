<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header" class="fadeIn">
        <div id="text-fix">
            <span class="header-text" id="header-fat">Fat</span>
            <span class="header-text" id="header-cat">Cat</span>
            <br>
           <span class="header-text" id="header-ball">Ball</span>
            <span id="header-exclaim">!</span> 
        </div>
    </div>
    <ul class="nav">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    
    <div id="cat-ball" class="pulse"></div>
    

    <div id="bottom-content">
        <h3>FAT meter</h3>
        <div id="meter">
            <span id="kinda">kinda</span>
            <span id="hella">HELLA</span>
        </div>
        
        <input type="range" value="fatFactor" id="fatness" min="0" max="100" step="10"/><br>

        <button type="button" onclick="calculate()" id="confirm">CLAIM YOUR CAT!</button>

        <p id="report"></p>
    </div>
    
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery.min.js"></script>
